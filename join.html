
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Us - Bright Generation Choir</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <img src="images/logo.png" alt="Bright Generation Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="join.html" class="active">Join Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Join Us Section -->
  <section class="join-section">
    <div class="container">
      <h1>Join the Bright Generation Choir</h1>
      <p>We are excited to welcome new voices to our family. Fill in the form below to become a part of our choir!</p>

      <form action="#" method="post" class="join-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="voice">Voice Type (e.g. Soprano, Alto, Tenor, Bass):</label>
        <input type="text" id="voice" name="voice" required />

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Bright Generation Choir. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" /></a>
    </div>
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/27600000000" class="whatsapp-float" target="_blank">
    <img src="images/whatsapp.png" alt="WhatsApp" />
  </a>
